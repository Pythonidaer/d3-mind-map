<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Prevent theme flicker: Set theme ASAP -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (!theme || theme === 'system') {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {}
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Mind Map Method is a dynamic platform for creating interactive mind maps and comprehensive learning resources. Build, visualize, and share knowledge through customizable mind maps and detailed articles. Perfect for visual learners."
    />
    <title>The Mind Map Method</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/icons/maskable-512.png" />

    <!-- Light theme -->
    <meta
      name="theme-color"
      content="#EE0979"
      media="(prefers-color-scheme: light)"
    />
    <!-- Dark theme -->
    <meta
      name="theme-color"
      content="#FDE047"
      media="(prefers-color-scheme: dark)"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
